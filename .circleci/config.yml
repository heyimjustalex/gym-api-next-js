version: 2.1

orbs:
  node: circleci/node@5
  gcp-cli: circleci/gcp-cli@3.1.1
  
workflows:
  build-workflow:
    jobs:
      - build  
jobs:
  build:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Build the project
          command: npm run build
          
  
