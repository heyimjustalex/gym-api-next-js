version: 2.1

orbs:
  node: circleci/node@5
  gcp-cli: circleci/gcp-cli@3.1.1

workflows:
  build-workflow:
    jobs:
      - build
      - deploy:
          requires:
            - build

jobs:
  build:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Build the project
          command: npm run build

  deploy:
    docker:
      - image: cimg/base:stable
    working_directory: ~/workspace
    environment:
      DEPLOYMENT_NAME: nextapp
      PROJECT_ID: nextapp-412514
      CLUSTER_NAME: nextappcluster
      CLUSTER_NAME_STAG: nextapp-stag
      CLOUDSDK_COMPUTE_ZONE: europe-central2-a
      CONTAINER_NAME: nextapp
      IMAGE: nextapp
      REG_ID: nextapp
      REG_ID_PROD: nextapp-prod
      IMG_TAG: 1
      PROJECT_NAME: ci-cd
      DEPLOYMENT_ENVIRONMENT: staging
    steps:
      - checkout
      - attach_workspace:
          at: ~/workspace
      - run:
         name: Install Docker
         command: |
          sudo apt-get update
          sudo apt-get install -y docker.io
      - run:
          name: Add chmod
          command: chmod +x deployment.sh && chmod +x deployment2.sh
      - run:
          name: Execute Deployment Script
          command: cd ~/workspace
      - run: ./deployment.sh
      - run: ./deployment2.sh
